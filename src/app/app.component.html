<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
 </div>
<ul>
  <li *ngFor="let project of projects$ | async">
    {{ project.name }}
  </li>
</ul>
<ul *ngIf="project$ |async as project">
  <li>{{ project.name }}</li>
  <li>{{ project.description }}</li>
  <li>{{ project.value }}</li>
</ul>
